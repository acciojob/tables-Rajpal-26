<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container-fluid">
		<table class="table caption-top table-hover table-responsive">
			<caption>List of all transactions</caption>
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">From</th>
					<th scope="col">to</th>
					<th scope="col">Amount($)</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>1000</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>1500</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Jack</td>
					<td>John</td>
					<td>2000</td>
				</tr>
				<tr class="table-group-divider table-active font-monospace  fw-bold" colspan="" id="total">
					<th colspan="" scope="row"></th>
					<td></td>
					<td class="text-end">Total </td>
					<td>4000</td>
				</tr>
			</tbody>
			<tfoot class="table-light"></tfoot>
		</table>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
